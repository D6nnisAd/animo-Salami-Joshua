<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Animo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --deep-blue: #03082E;
            --primary-green-start: #bfff3c;
            --primary-green-end: #76ff03;
            --glow-color: rgba(185, 255, 60, 0.4);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--deep-blue);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('assets/desktop-background.jpg');
            background-size: cover;
            background-position: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background-color: rgba(3, 8, 46, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .login-logo {
            height: 30px;
            margin-bottom: 1.5rem;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-green-start);
            box-shadow: 0 0 0 0.25rem var(--glow-color);
            color: #fff;
        }
        .btn-gradient {
            background-image: linear-gradient(135deg, var(--primary-green-start) 0%, var(--primary-green-end) 100%);
            color: var(--deep-blue);
            border: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <img src="assets/logo.svg" alt="Animo Logo" class="login-logo">
            <h1 class="h3 mb-3 fw-bold">Admin Panel</h1>
        </div>
        
        <div id="error-message" class="alert alert-danger" style="display:none;" role="alert"></div>

        <form id="login-form">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-gradient" type="submit">Sign in</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Custom Firebase and Auth Logic -->
    <script src="firebase-init.js"></script>
    <script src="auth.js"></script>
</body>
</html>
