<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Animo</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="theme-color" content="#03082E">
    <meta name="robots" content="noindex, nofollow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>


    <style>
        :root {
            --deep-blue: #03082E;
            --light-blue: #060e42;
            --card-blue: #0A134E;
            --primary-green-start: #bfff3c;
            --primary-green-end: #76ff03;
            --glow-color: rgba(185, 255, 60, 0.4);
            --danger-red: #f44336;
            --info-blue: #2196F3;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--deep-blue);
            color: #ffffff;
        }

        /* --- Login View --- */
         .login-view {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('assets/desktop-background.jpg');
            background-size: cover;
            background-position: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background-color: rgba(3, 8, 46, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .login-logo {
            height: 30px;
            margin-bottom: 1.5rem;
        }
        .login-card .form-control,
        .login-card .form-floating > label {
            color: #fff;
        }
        .login-card .form-floating > label {
            color: rgba(255,255,255,0.6);
        }

        /* --- General Dashboard Styles --- */
        .dashboard-view h1, .dashboard-view h5, .dashboard-view p, .dashboard-view label, .dashboard-view .modal-title {
             color: #fff !important;
        }

        /* --- Dashboard View --- */
        .navbar {
            background-color: var(--light-blue);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .navbar-brand span {
            font-weight: 600;
        }
        .btn-outline-danger {
            color: var(--danger-red);
            border-color: var(--danger-red);
        }
        .btn-outline-danger:hover {
            background-color: var(--danger-red);
            border-color: var(--danger-red);
            color: #fff;
        }

        .card {
            background-color: rgba(6, 14, 66, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
        .card-header {
            background-color: rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card-header h5 {
            color: var(--primary-green-start) !important;
            font-weight: 600;
        }
        .form-control, .form-select {
            background-color: rgba(3, 8, 46, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-control::placeholder {
            color: rgba(255,255,255,0.5);
        }
        .form-control:focus, .form-select:focus {
            background-color: var(--deep-blue);
            border-color: var(--primary-green-start);
            box-shadow: 0 0 0 0.25rem var(--glow-color);
            color: #fff;
        }
        .btn-gradient {
            background-image: linear-gradient(135deg, var(--primary-green-start) 0%, var(--primary-green-end) 100%);
            color: var(--deep-blue);
            border: none;
            font-weight: 600;
        }
        .btn-gradient:hover {
            color: var(--deep-blue);
            filter: brightness(1.1);
        }
        
        /* New Merchant Card Styles */
        .merchant-management-header {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-green-start) !important;
        }
        .merchant-card-admin {
            background-color: var(--card-blue);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .merchant-card-admin h6 {
            font-weight: 600;
            margin: 0;
            word-break: break-all;
            color: rgba(255,255,255,0.7); /* Lighter gray for name */
        }
        .merchant-card-admin a {
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            word-break: break-all;
        }
        .merchant-card-admin a:hover {
            text-decoration: underline;
        }
        .merchant-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }
        .status-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .status-text {
            font-weight: 500;
            font-size: 0.9rem;
            color: #fff;
        }
        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 0.5rem;
        }
        .action-btn.edit {
            color: var(--info-blue);
        }
        .action-btn.delete {
            color: var(--danger-red);
        }
        .action-btn:hover {
            filter: brightness(1.2);
        }
        
        .form-switch {
            padding-left: 0;
        }
        .form-switch .form-check-input {
            background-color: #333;
            border-color: #555;
            width: 3.5em;
            height: 1.8em;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='rgba(255,255,255,0.25)'/%3e%3c/svg%3e");
        }
        .form-switch .form-check-input:checked {
            background-color: var(--primary-green-end);
            border-color: var(--primary-green-end);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='%23fff'/%3e%3c/svg%3e");
        }
        .toast-container {
            z-index: 1100;
        }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div id="login-container" class="login-view">
         <div class="login-card">
            <div class="text-center mb-4">
                <img src="assets/logo.svg" alt="Animo Logo" class="login-logo">
                <h1 class="h3 mb-3 fw-bold text-white">Admin Panel</h1>
            </div>
            
            <div id="error-message" class="alert alert-danger" style="display:none;" role="alert"></div>

            <form id="login-form">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-gradient" type="submit">Sign in</button>
            </form>
        </div>
    </div>
    
    <!-- Dashboard Container (Initially Hidden) -->
    <div id="dashboard-container" class="dashboard-view" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/logo.svg" alt="Animo Logo" style="height: 25px;">
                    <span class="ms-2">Admin Panel</span>
                </a>
                <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
            </div>
        </nav>

        <main class="container py-5">
            <h1 class="mb-4 fw-bold">Dashboard</h1>

            <!-- Global Link Management -->
            <div class="card mb-5">
                <div class="card-header">
                    <h5 class="mb-0">Global Redirect Link</h5>
                </div>
                <div class="card-body">
                    <p class="text-white-50">This link is used for all social media icons, images, and other general call-to-action links across the entire public website.</p>
                    <form id="global-link-form">
                        <div class="input-group">
                            <input type="url" id="global-link-input" class="form-control" placeholder="https://example.com" required>
                            <button class="btn btn-gradient" type="submit">Save Link</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Merchant Management -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items: center flex-wrap gap-2">
                    <h5 class="mb-0 merchant-management-header">Merchant Management</h5>
                    <button class="btn btn-sm btn-gradient" data-bs-toggle="modal" data-bs-target="#addMerchantModal">
                        <i class="fas fa-plus me-1"></i> Add Merchant
                    </button>
                </div>
                <div class="card-body">
                    <div id="merchants-list-admin" class="row g-3">
                        <!-- Loading/empty state -->
                         <div class="col-12 text-center p-4"><div class="spinner-border"></div></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Merchant Modal -->
    <div class="modal fade" id="addMerchantModal" tabindex="-1" aria-labelledby="addMerchantModalLabel" aria-hidden="true" data-bs-theme="dark">
      <div class="modal-dialog">
        <div class="modal-content card">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addMerchantModalLabel">Add New Merchant</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="add-merchant-form">
                <div class="mb-3">
                    <label for="new-merchant-name" class="form-label">Merchant Name</label>
                    <input type="text" class="form-control" id="new-merchant-name" required>
                </div>
                <div class="mb-3">
                    <label for="new-merchant-link" class="form-label">Contact Link</label>
                    <input type="url" class="form-control" id="new-merchant-link" placeholder="https://t.me/username" required>
                </div>
                <button type="submit" class="btn btn-gradient w-100">Add Merchant</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Merchant Modal -->
    <div class="modal fade" id="editMerchantModal" tabindex="-1" aria-labelledby="editMerchantModalLabel" aria-hidden="true" data-bs-theme="dark">
      <div class="modal-dialog">
        <div class="modal-content card">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editMerchantModalLabel">Edit Merchant</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="edit-merchant-form">
                <input type="hidden" id="edit-merchant-id">
                <div class="mb-3">
                    <label for="edit-merchant-name" class="form-label">Merchant Name</label>
                    <input type="text" class="form-control" id="edit-merchant-name" required>
                </div>
                <div class="mb-3">
                    <label for="edit-merchant-link" class="form-label">Contact Link</label>
                    <input type="url" class="form-control" id="edit-merchant-link" required>
                </div>
                <button type="submit" class="btn btn-gradient w-100">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="appToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
                This is a toast message.
            </div>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Firebase and Admin Logic -->
    <script src="firebase-init.js?v=1.1.3"></script>
    <script src="admin.js?v=1.1.3"></script>
</body>
</html>
